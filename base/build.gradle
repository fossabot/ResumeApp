apply plugin: 'com.android.feature'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    baseFeature true
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled rootProject.ext.enableProguard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    feature project(':resumefeature')
    feature project(":githubfeature")
    feature project(":linkedinfeature")
    application project(':app')

    api "androidx.appcompat:appcompat:${rootProject.ext.androidXAppcompatVersion}"
    api "androidx.constraintlayout:constraintlayout:${rootProject.ext.constraintLayoutVersion}"
    api "com.google.android.material:material:${rootProject.ext.material2Version}"

}
